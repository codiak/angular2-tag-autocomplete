<h2>Email Tag Input</h2>
<div>
  <ngx-tag-input
    [(ngModel)]="tags"
    [allowedTagsPattern]="tagRegex"
    (disallowTag)="log('disallow', $event)"
    placeholder="Testing placeholder">
  </ngx-tag-input>
</div>
<div>
  <h4>Bound List:</h4>
  <pre>
    {{tags | json}}
  </pre>
</div>

<br><br><br><br>

<h2>AutoComplete Tag Input:</h2>
<h3>Tag must belong to autocomplete list.</h3>
<div>
	<ngx-tag-input
    [addOnBlur]="false"
    [autocomplete]="true"
    [autocompleteItems]="autocompleteItems"
    [(ngModel)]="autocompleteTags"
    placeholder="Testing placeholder">
  </ngx-tag-input>
</div>
<div>
	<h4>Bound List:</h4>
	<pre>
		{{autocompleteTags | json}}
	</pre>
</div>
